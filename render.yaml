# Render.com Configuration
# https://render.com/docs/yaml-spec

services:
  # Better Auth TypeScript Service (handles authentication)
  - type: web
    name: physical-ai-auth-service
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend/auth-ts
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: AUTH_SERVICE_URL
        fromService:
          type: web
          name: physical-ai-auth-service
          property: host
      - key: FRONTEND_URL
        value: "https://ahmergit.github.io"
      - key: BACKEND_URL
        fromService:
          type: web
          name: physical-ai-backend
          property: host
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"

  # FastAPI Backend (handles RAG/chatbot, profile management)
  - type: web
    name: physical-ai-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        fromService:
          type: web
          name: physical-ai-auth-service
          envVarKey: JWT_SECRET
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_COLLECTION_NAME
        value: physical-ai-textbook
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: "https://ahmergit.github.io,http://localhost:3000"
      - key: ENVIRONMENT
        value: production
