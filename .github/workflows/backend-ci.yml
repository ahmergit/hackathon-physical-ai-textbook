name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov mypy pylint

    - name: Lint with pylint
      working-directory: ./backend
      run: |
        pylint src/ --disable=C0111,C0103,R0903 || true

    - name: Type check with mypy
      working-directory: ./backend
      run: |
        mypy src/ --ignore-missing-imports || true

    - name: Run tests
      working-directory: ./backend
      env:
        DATABASE_URL: sqlite+aiosqlite:///./test.db
        SECRET_KEY: test-secret-key-for-ci-only
        OPENAI_API_KEY: sk-test-key
        QDRANT_URL: http://localhost:6333
        QDRANT_API_KEY: test-key
        ENVIRONMENT: testing
      run: |
        # pytest tests/ --cov=src --cov-report=xml --cov-report=term
        echo "Tests will be added in future iterations"

    - name: Upload coverage reports
      if: always()
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      working-directory: ./backend
      run: |
        docker build -t physical-ai-auth:${{ github.sha }} .

    - name: Test Docker image
      env:
        DATABASE_URL: sqlite+aiosqlite:///./test.db
        SECRET_KEY: test-secret-key-for-ci-only
        OPENAI_API_KEY: sk-test-key
        QDRANT_URL: http://localhost:6333
        QDRANT_API_KEY: test-key
        ENVIRONMENT: testing
      run: |
        docker run --rm \
          -e DATABASE_URL="$DATABASE_URL" \
          -e SECRET_KEY="$SECRET_KEY" \
          -e OPENAI_API_KEY="$OPENAI_API_KEY" \
          -e QDRANT_URL="$QDRANT_URL" \
          -e QDRANT_API_KEY="$QDRANT_API_KEY" \
          -e ENVIRONMENT="$ENVIRONMENT" \
          physical-ai-auth:${{ github.sha }} python -c "import src.main; print('Import successful')"
